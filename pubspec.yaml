name: iplik
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.2.2
  font_awesome_flutter: ^10.6.0
  get: ^4.6.6
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  uuid: ^4.2.2
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  firebase_auth: ^4.16.0
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icon.png
    - assets/iconBgRemoved.png
    - assets/leaf.png

  fonts:
    - family: Gabarito
      fonts:
        - asset: assets/fonts/gabarito/Gabarito-Regular.ttf
        - asset: assets/fonts/gabarito/Gabarito-Medium.ttf
          weight: 400
        - asset: assets/fonts/gabarito/Gabarito-Bold.ttf
          weight: 700